<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kid Sequencer (Layout Only)</title>
<style>
  :root{
    --bg:#ffffff;
    --ink:#111;
    --line:#1d1d1d;
    --muted:#666;
    --panel:#f6f7f9;
    --btn:#ffffff;
    --btnH:34px;
    --btnPadX:10px;
    --shadow:0 6px 0 rgba(0,0,0,.06);
    --gap:12px;

    --col1:180px;
    --col3:190px;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    color:var(--ink);
    background:var(--bg);
  }

  .page{
    padding:12px;
    min-height:100vh;
  }

  .topbar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    margin-bottom:12px;
  }
  .titleBox{
    border:3px solid var(--line);
    border-radius:18px;
    padding:8px 12px;
    box-shadow: var(--shadow);
    background:var(--btn);
    font-weight:800;
    letter-spacing:.3px;
    line-height:1;
    font-size:18px;
    white-space:nowrap;
  }
  .pill{
    border:2px solid var(--line);
    border-radius:999px;
    padding:6px 10px;
    font-weight:700;
    font-size:12px;
    background:#e9f4ff;
    box-shadow: var(--shadow);
    white-space:nowrap;
  }

  .layout{
    display:grid;
    grid-template-columns: var(--col1) 1fr var(--col3);
    gap: var(--gap);
    align-items:start;
  }

  .col{
    border:3px solid var(--line);
    border-radius:18px;
    padding:10px;
    box-shadow: var(--shadow);
    background:var(--panel);
  }

  .btn{
    height:var(--btnH);
    border:2px solid var(--line);
    background:var(--btn);
    border-radius:14px;
    box-shadow: 0 5px 0 rgba(0,0,0,.06);
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    padding:0 var(--btnPadX);
    user-select:none;
  }
  .btn.small{ height:30px; border-radius:12px; padding:0 8px; }
  .btnRow{ display:flex; gap:8px; flex-wrap:wrap; }
  .stack{ display:flex; flex-direction:column; gap:10px; }

  .noteBtn{
    justify-content:space-between;
    gap:10px;
    padding:0 8px;
  }
  .noteBtn .slot{
    display:flex;
    align-items:center;
    justify-content:center;
    min-width:0;
  }
  .noteBtn .slot.sym{ width:26px; }
  .noteBtn .slot.bar{ flex:1 1 auto; }
  .noteBtn .slot.frac{ width:30px; font-size:11px; font-weight:800; color:#222; }

  .noteSvg{ width:18px; height:18px; display:block; }
  .barSvg{ width:100%; max-width:42px; height:10px; display:block; }
  .barSvg line{ stroke:var(--line); stroke-width:1; stroke-linecap:round; }
  .barSvg path{ stroke:var(--line); stroke-width:1; fill:none; stroke-linecap:round; }

  .h{ font-weight:900; font-size:12px; letter-spacing:.2px; color:#222; margin:0 0 6px 2px; }
  .sub{ font-size:11px; color:var(--muted); margin:0 0 8px 2px; }

  .gridWrap{
    border:3px solid var(--line);
    border-radius:18px;
    background:#fff;
    box-shadow: var(--shadow);
    padding:10px;
  }
  .grid{
    display:grid;
    grid-template-columns: repeat(16, 1fr);
    gap:4px;
  }
  .cell{
    aspect-ratio: 1 / 1;
    border:2px solid #1d1d1d;
    border-radius:8px;
    background:#fff;
  }

  .ico{ width:14px; height:14px; display:block; }
  .ico path, .ico rect, .ico polygon, .ico circle, .ico line{ stroke:var(--line); fill:var(--line); }

  .card{
    border:2px solid var(--line);
    border-radius:16px;
    background:#fff;
    box-shadow: 0 5px 0 rgba(0,0,0,.06);
    padding:10px;
  }
  .card .label{ font-size:11px; font-weight:900; color:#222; margin-bottom:8px; }
  .tempo{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
  .tempo .num{ font-size:18px; font-weight:900; }
  .soundBtns{ display:grid; grid-template-columns: 1fr 1fr; gap:8px; }

  .fader{ display:flex; gap:10px; align-items:center; }
  .track{
    width:18px;
    height:140px;
    border:2px solid var(--line);
    border-radius:12px;
    position:relative;
    background:#fff;
  }
  .knob{
    width:34px;
    height:18px;
    border:2px solid var(--line);
    border-radius:10px;
    background:#fff;
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    top:32px;
    box-shadow: 0 4px 0 rgba(0,0,0,.06);
  }
  .ticks{ display:flex; flex-direction:column; justify-content:space-between; height:140px; font-size:10px; color:var(--muted); }
  .disp{
    width:40px;
    text-align:center;
    border:2px solid var(--line);
    border-radius:12px;
    padding:6px 0;
    font-weight:900;
    background:#fff;
    box-shadow: 0 5px 0 rgba(0,0,0,.06);
  }

  @media (max-width: 900px){ :root{ --col1:150px; --col3:170px; --btnH:32px; } }
  @media (max-width: 740px){ .layout{ grid-template-columns: 1fr; } }
</style>
</head>
